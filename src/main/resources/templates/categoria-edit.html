<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Insert title here</title>
</head>
<body th:object="${categoria}">
	<div class="container mt-5">
		<div class="row border border-dark pt-5 pb-5">
			<h1 class="text-center">Modifica la categoria</h1>
			<div class="col d-flex justify-content-center my-3">
				<form class="w-50" th:action="@{/categorie/edit/{id} (id=*{id})}" method="POST">
				  <div class="mb-3">
				    <label class="form-label">Nome</label>
				    <input type="text" class="form-control" name="nome" th:value="*{nome}">
				    <label 
				    	style="color: red" 
				    	class="form-label"
				    	th:if="${errors != null && errors.hasFieldErrors('nome')}">
				    	[[ ${errors.getFieldError('nome').defaultMessage} ]]
			    	</label>
				  </div>
				  <a class="btn btn-secondary" href="/categorie">Torna alle categorie</a>
				  <button type="submit" class="btn btn-success">Aggiorna</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

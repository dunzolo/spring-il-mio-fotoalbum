<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Insert title here</title>
</head>
<body th:object="${foto}">
	<div class="container mt-5">
		<div class="row border border-dark pt-5 pb-5">
			<h1 class="text-center">Aggiungi una nuova foto</h1>
			<div class="col d-flex justify-content-center my-3">
				<form class="w-50" method="POST">
				  <div class="mb-3">
				    <label class="form-label">Titolo</label>
				    <input type="text" class="form-control" name="titolo" th:value="*{titolo}">
				    <label 
				    	style="color: red" 
				    	class="form-label"
				    	th:if="${errors != null && errors.hasFieldErrors('titolo')}">
				    	[[ ${errors.getFieldError('titolo').defaultMessage} ]]
			    	</label>
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Descrizione</label>
				    <input type="text" class="form-control" name="descrizione" th:value="*{descrizione}">
				    <label 
				    	style="color: red" 
				    	class="form-label"
				    	th:if="${errors != null && errors.hasFieldErrors('descrizione')}">
				    	[[ ${errors.getFieldError('descrizione').defaultMessage} ]]
			    	</label>
				  </div>
				  <div class="mb-3">
				    <label class="form-label">URL Foto</label>
				    <input type="text" class="form-control" name="url" th:value="*{url}">
				  </div>
				  <div class="mb-3">
				    <label class="form-label" >Visibile</label>
				    <select class="form-select" name="visibile">
						<option th:value="true" th:selected="*{visibile} == true" >Si</option> 
						<option th:value="false" th:selected="*{visibile} == false" >No</option>  
					</select>
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Categorie</label>
				    <div th:each="categoria : ${categorie}" th:object="${categoria}">
					    <input th:id="${'categoria-' + categoria.id}" th:value="*{id}" 
				    		type="checkbox" name="categorie">
					    <label th:for="${'categoria-' + categoria.id}">[[ *{nome} ]]</label>
				    </div>
				  </div>
				  <a class="btn btn-secondary" href="/">Torna alla home</a>
				  <button type="submit" class="btn btn-success">Aggiungi</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
